<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/project-tracking-intro-component-master/css/style.css">
</head>

<body>
  <div class="overlay"></div>
  <nav>
    <div class="nav-child">
      <div class="first-nav">
        <div class="logo">
          <img src="/project-tracking-intro-component-master/images/logo.svg" alt="">
        </div>
      </div>
      <div class="second-nav for-none transition">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#"> Pricing</a></li>
          <li class="hundred">
            <div class="circle"></div>
          </li>
          <li class="Login"><a href="#" style="color:hsl(231, 7%, 65%); " onmouseover="borderHandler()"> Login</a></li>
        </ul>
      </div>
      <div class="menu" onclick="nav()">
        <img src="/project-tracking-intro-component-master/images/icon-hamburger.svg" alt="">
      </div>
      <div class="close for-none" onclick="navClose()">
        <img src="/project-tracking-intro-component-master/images/icon-close.svg" alt="">
      </div>
    </div>
  </nav>
  <main>
    <div class="main-child">
      <div class="first-main">
        <div class="first-text">
          <div class="new">
            New
          </div>
          <div class="span">
            Monograph Dashboard
          </div>
        </div>
        <div class="head">
          <h1>

            Powerful insights into your team
          </h1>
        </div>
        <div class="p">
          Project planning and time tracking for agile teams
        </div>
        <div class="last">
          <div class="btn">
            Schedule a demo
          </div>
          <div class="last-last">
            to see a live preview
          </div>
        </div>
      </div>
      <div class="second-main">
        <img src="/project-tracking-intro-component-master/images/illustration-devices.svg" alt="">
      </div>

    </div>
  </main>
  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>. -->
    <!-- </p> -->
  </footer>
  <script src="/project-tracking-intro-component-master/js/index.js"></script>
</body>

</html>
